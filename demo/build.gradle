/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        ///url = uri('http://repo.maven.apache.org/maven2')
        url = uri('http://maven.aliyun.com/nexus/content/groups/public/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.2.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.5.RELEASE'
    implementation 'cn.smallbun.screw:screw-core:1.0.3'
    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation 'mysql:mysql-connector-java:8.0.16'
    implementation 'cglib:cglib:3.3.0'
    implementation 'io.netty:netty-all:4.1.42.Final'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.2.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.5.RELEASE'
    implementation 'io.springfox:springfox-swagger2:3.0.0'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.5.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'demo'
sourceCompatibility = '1.8'


